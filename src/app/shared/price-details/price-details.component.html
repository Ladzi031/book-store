<div class="price-details p-4">
  <div class="text-secondary">
    <span> PRICE DETAILS </span>
  </div>
  <div class="d-flex justify-content-between">
    <span>Price({{ cartItems.length }})</span>
    <span
      ><b>{{ cartItemsPrice | currency : "ZAR" }}</b></span
    >
  </div>
  <div class="d-flex justify-content-between">
    <span>Discount</span>
    <span
      ><b class="text-success">{{
        cartItemsDiscount | currency : "ZAR"
      }}</b></span
    >
  </div>
  <div class="d-flex justify-content-between">
    <span>Delivery Charges</span>
    <span *ngIf="!deliveryCharge"><b>FREE</b></span>
    <span *ngIf="deliveryCharge"
      ><b>{{ deliveryCharge }}</b></span
    >
  </div>
  <div class="d-flex justify-content-between mt-3 total-amount">
    <h5>Total Amount</h5>
    <h5 class="mx-2">
      {{
        cartItemsPrice - cartItemsDiscount + deliveryCharge | currency : "ZAR"
      }}
    </h5>
  </div>
</div>
